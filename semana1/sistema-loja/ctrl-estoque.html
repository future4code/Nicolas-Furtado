<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="logotipo" />
      <h1>Fim do arco-íris</h1>
      <h4>Controle de estoque</h4>
    </header>

    <section class="section-principal section-estoque">
      <table>
        <tr>
          <th>Foto</th>
          <th>Descrição</th>
          <th>Preço (R$)</th>
          <th>Quantidade disponível</th>
        </tr>

        <tr>
          <td><img src="./img/Elixir.jpg" alt="Elixir da longa vida" /></td>
          <td>Elixir da longa vida</td>
          <td>1,99$</td>
          <td>3</td>
        </tr>

        <tr>
          <td><img src="./img/Pedra-Filosofal.jpg" alt="Pedra Filosofal" /></td>
          <td>Pedra Filosofal</td>
          <td>9,99$</td>
          <td>6</td>
        </tr>

        <tr>
          <td><img src="./img/Maçã.jpg" alt="Maçã do Éden" /></td>
          <td>Maçã do Éden</td>
          <td>366,69$</td>
          <td>9</td>
        </tr>

        <tr>
          <td><img src="./img/pdf.jpg" alt="PDF" /></td>
          <td>Segredos da série Lost desvendados.pdf</td>
          <td>108$</td>
          <td>4815162342</td>
        </tr>

        <tr>
          <td><img src="./img/arco.jpg" alt="ARCO" /></td>
          <td>Arco de eros + 6 flechas</td>
          <td>9851,50$</td>
          <td>1</td>
        </tr>
      </table>
    </section>
    
    <footer>
      <div class="credits">
        <p>Siga-nos nas redes sociais!</p>
        <div>
          <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
          <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
          <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
      </div>
      <a href="./index.html">
        voltar<img src="./img/back-arrow.png" alt="seta pra voltar" />
      </a>
    </footer>
  </body>
</html>
